<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .container h2 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-align: center;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Tablet Details</h2>
        <form action="submit_tablet_details.php" method="post">
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="specification">Specification:</label>
                <input type="text" id="specification" name="specification" required>
            </div>
            <div class="form-group">
                <label for="ram">RAM (GB):</label>
                <input type="number" id="ram" name="ram" required>
            </div>
            <div class="form-group">
                <label for="rom">ROM (GB):</label>
                <input type="number" id="rom" name="rom" required>
            </div>
            <div class="form-group">
                <label for="camera">Camera (MP):</label>
                <input type="number" id="camera" name="camera" required>
            </div>
            <div class="form-group">
                <label for="flipkart_price">Flipkart Price (INR):</label>
                <input type="number" id="flipkart_price" name="flipkart_price" required>
            </div>
            <div class="form-group">
                <label for="amazon_price">Amazon Price (INR):</label>
                <input type="number" id="amazon_price" name="amazon_price" required>
            </div>
            <div class="form-group">
                <label for="market_price">Market Price (INR):</label>
                <input type="number" id="market_price" name="market_price" required>
            </div>
            <button type="submit" class="button">Submit</button>
        </form>
    </div>
</body>
</html>
