<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebf6cb;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 300px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 75px;
        }

        .container h2 {
            font-size:30px;
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #45a049;
        }

        .selected {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login Options</h2>
        <a class="button" href="customerlogin.html" id="customer">Customer</a>
        <a class="button" href="adminlogin.html" id="admin">Admin</a>
    </div>

    <script>
        // JavaScript to add interactivity
        const customerButton = document.getElementById('customer');
        const adminButton = document.getElementById('admin');

        customerButton.addEventListener('click', () => {
            customerButton.classList.add('selected');
            adminButton.classList.remove('selected');
        });

        adminButton.addEventListener('click', () => {
            adminButton.classList.add('selected');
            customerButton.classList.remove('selected');
        });
    </script>
</body>
</html>
