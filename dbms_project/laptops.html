<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .compare-button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .compare-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laptop Comparison</h2>
        <form>
            <div class="form-group">
                <label for="product1">Select Laptop 1:</label>
                <select id="product1" name="product1">
                    <option value="Dell XPS 13">Dell XPS 13</option>
                    <option value="HP Spectre x360">HP Spectre x360</option>
                    <option value="Lenovo ThinkPad X1 Carbon">Lenovo ThinkPad X1 Carbon</option>
                    <option value="Apple MacBook Pro">Apple MacBook Pro</option>
                    <option value="Acer Predator Helios 300">Acer Predator Helios 300</option>
                    <option value="Asus ZenBook 14">Asus ZenBook 14</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product2">Select Laptop 2:</label>
                <select id="product2" name="product2">
                    <option value="Dell XPS 15">Dell XPS 15</option>
                    <option value="HP Envy x360">HP Envy x360</option>
                    <option value="Lenovo Yoga C940">Lenovo Yoga C940</option>
                    <option value="Apple MacBook Air">Apple MacBook Air</option>
                    <option value="Acer Aspire 5">Acer Aspire 5</option>
                    <option value="Asus ROG Zephyrus G14">Asus ROG Zephyrus G14</option>
                </select>
            </div>
            <button type="button" class="compare-button" onclick="compareLaptops()">Compare</button>
        </form>
    </div>

    <script>
        // JavaScript function to compare selected laptops
        function compareLaptops() {
            const laptop1 = document.getElementById('product1').value;
            const laptop2 = document.getElementById('product2').value;

            // You can add your comparison logic here
            // For example, you can display the compared details in a new page or modal.
            alert(`Comparing ${laptop1} and ${laptop2}`);
        }
    </script>
</body>
</html>
