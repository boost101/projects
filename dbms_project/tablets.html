<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Tablets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .compare-button {
            display: block;
            width: 100%;
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }

        .compare-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Product Comparison Tablets</h2>
        <form>
            <div class="form-group">
                <label for="product1">Select Tablets 1:</label>
                <select id="product1" name="product1">
                    <option value="iPad Pro">iPad Pro</option>
                    <option value="Samsung Galaxy Tab S7">Samsung Galaxy Tab S7</option>
                    <option value="Google Pixel Slate">Google Pixel Slate</option>
                    <option value="Amazon Fire HD 10">Amazon Fire HD 10</option>
                    <option value="Microsoft Surface Pro 7">Microsoft Surface Pro 7</option>
                    <option value="Lenovo Tab M10">Lenovo Tab M10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="product2">Select Tablets 2:</label>
                <select id="product2" name="product2">
                    <option value="iPad Pro">iPad Pro</option>
                    <option value="Samsung Galaxy Tab S7">Samsung Galaxy Tab S7</option>
                    <option value="Google Pixel Slate">Google Pixel Slate</option>
                    <option value="Amazon Fire HD 10">Amazon Fire HD 10</option>
                    <option value="Microsoft Surface Pro 7">Microsoft Surface Pro 7</option>
                    <option value="Lenovo Tab M10">Lenovo Tab M10</option>
                </select>
            </div>
            <button type="button" class="compare-button" onclick="compareProducts()">Compare</button>
        </form>
    </div>

    <script>
        // JavaScript function to compare selected products
        function compareProducts() {
            const product1 = document.getElementById('product1').value;
            const product2 = document.getElementById('product2').value;

            // You can add your comparison logic here
            // For example, you can display the compared details in a new page or modal.
            alert(`Comparing ${product1} and ${product2}`);
        }
    </script>
</body>
</html>
